<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Form</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    form { max-width: 400px; margin: auto; }
    input { display:block; margin:10px 0; padding:8px; width:100%; }
    button { padding:10px; background:green; color:white; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Certificate Registration</h2>
  <form id="certForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="fatherName" placeholder="Father/Husband Name" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="text" id="mobile" placeholder="Mobile No." required />
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL";

    document.getElementById("certForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        fatherName: document.getElementById("fatherName").value,
        email: document.getElementById("email").value,
        mobile: document.getElementById("mobile").value,
      };

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
      });

      const result = await res.json();
      if(result.success){
        document.getElementById("result").innerHTML = 
          `<p>âœ… Certificate Generated!</p>
           <a href="${result.pdfUrl}" target="_blank">Download Certificate</a>`;
      } else {
        document.getElementById("result").innerText = "Error: " + result.error;
      }
    });
  </script>
</body>
</html>
